<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Nhập số nguyên dương cần tính giai thừa: '));
        let total = 1;
        for (let i = 1; i <=number; i++) {
                total = total * i;
        }
        alert('Giai thừa của ' + number + ' là ' +total);
    </script>
</body>
</html>
